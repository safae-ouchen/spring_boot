<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulaire Article</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${article.id} != null ? 'Modifier un article' : 'Ajouter un article'"></h2>
    <form th:action="@{/save}" th:object="${article}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label>Désignation</label>
            <input type="text" th:field="*{designation}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Prix</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Quantité</label>
            <input type="number" th:field="*{quantity}" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-success">Enregistrer</button>
    </form>
</div>
</body>
</html>
