<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Articles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-5">
    <h2>Liste des Articles</h2>
    <a href="/new" class="btn btn-primary mb-3">Ajouter un article</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Désignation</th>
                <th>Prix</th>
                <th>Quantité</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="article : ${articles}">
                <td th:text="${article.id}"></td>
                <td th:text="${article.designation}"></td>
                <td th:text="${article.price}"></td>
                <td th:text="${article.quantity}"></td>
                <td>
                    <a th:href="@{'/edit/' + ${article.id}}" class="btn btn-warning btn-sm">Modifier</a>
                    <a th:href="@{'/delete/' + ${article.id}}" class="btn btn-danger btn-sm">Supprimer</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
